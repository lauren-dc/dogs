<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page">
        <header>
            <div class="header-container">
                <h1>All Good Dogs</h1>
                <div class="option-container">
                    <select name="breeds" class="breed-select option">
                        <option value="default">Select breed</option>
                        <option value="default">Surprise me!</option>
                    </select>
                    <button class="btn-add option">See a new dog</button>
                </div>
            </div>
        </header>
        <main>
            <div class="photo-container">
                <img src="https://media.giphy.com/media/gZ0GEz2HefV4s/giphy.gif" alt="good dog" class="dog">
            </div>
        </main>
        <footer>All images courtesy of <a href="https://dog.ceo/dog-api/" target="_blank">Dog API</a></footer>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
